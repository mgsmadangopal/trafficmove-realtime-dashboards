<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Realtime Data Ingestion Dashboard</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/materialize/bin/materialize.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/nv.d3.css">
          
</head>
<body>
	<div id="graphs">
		<!-- *************************************** FIRST ROW ************************* -->
    <div class="row">
      <div class="col m6 ">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">Vehicle Count by Route and Vehicle Type</span>
            <a class="modal-trigger" href="#ecrModal">
              <i id="launchEcrModal" class="action-icons medium card-title material-icons right">launch</i>
            </a>
            <i id="refreshEcrData" class="action-icons medium card-title material-icons right">loop</i>
            <div id="ecrChart" style="height: 480px;" ></div>
          </div>
        </div>
      </div>

      <div class="col m6 ">
        <div class="card medium">
          <div class="card-content">
            <span class="card-title">Location of Vehicles</span>
            <a class="modal-trigger" href="#userMapModal">
            	<i id="launchUserMapModal" class="action-icons medium card-title material-icons right">launch</i>
            </a>
            <i id="refreshUserMapData" class="action-icons medium card-title material-icons right">loop</i>
            <div id="userMapChart" style="height: 480px;" ></div>
          </div>
        </div>
      </div>

  	</div>
  	<!-- ************************ SECOND ROW ************************** -->
	<div class="row">
      <div class="col m4 ">
        <div class="card small" style="width: 1260px;">
          <div class="card-content" >
            <span class="card-title">Query Latency</span>
           <!--  <a class="modal-trigger" href="#kpiModal">
            	<i id="launchKpiModal" class="action-icons medium card-title material-icons right">launch</i>
            </a>
            <i id="refreshKpiData" class="action-icons medium card-title material-icons right">loop</i> -->
            <div id="queryLatencyChart" style="height: 250px;" ></div>
          </div>
        </div>
      </div>

  	</div>

	</div>

  <!-- Modals -->
  <div id="conversionSummaryModal" class="modal">
    <div class="modal-content">
    	<div id="conversionSummaryModalChart" style="height: 465px;"></div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      <a id="refreshConversionSummaryModalChart" class=" modal-action waves-effect waves-green btn-flat">Refresh</a>
    </div>
  </div>

  <div id="userMapModal" class="modal">
    <div class="modal-content">
    	<div id="userMapsModalChart" style="height: 465px;"></div>
    </div>
    <div class="modal-footer">
      <a id="close-user-map" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      <a id="refreshUserMapsModalChart" class=" modal-action waves-effect waves-green btn-flat">Refresh</a>
    </div>
  </div>

  <div id="ecrModal" class="modal">
    <div class="modal-content">
    	<div id="ecrModalChart" style="height: 465px;"></div>
    </div>
    <div class="modal-footer">
      <a id="closeEcrModalChart" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      <a id="refreshEcrModalChart" class=" modal-action waves-effect waves-green btn-flat">Refresh</a>
    </div>
  </div>

	<script src="bower_components/jquery/dist/jquery.min.js" ></script>
	<script src="bower_components/materialize/bin/materialize.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="/javascripts/nv.d3.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<!-- Google Maps dependencies -->
	<script src="/javascripts/markerclusterer.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmKyX2i26u9F8EegI08YneoAcL5cqH4ck">
    
  </script>
  <!-- render charts dependency -->
	<script src="/javascripts/fetchData.js"></script>
</body>
</html>
